syntax = "proto3"; // Specify proto version

package hello;     // Specify package name

// Define Hello service
service Hello {

	// Define the SayHello method
	rpc SayHello(HelloRequest) returns (HelloResponse) {}

	// Define the LotsOfReplies method
	rpc LotsOfReplies(HelloRequest) returns (stream HelloResponse){}
}

// HelloRequest request structure
message HelloRequest {
	string name = 1;
}

// HelloResponse response struct
message HelloResponse {
    string message = 1;
}
