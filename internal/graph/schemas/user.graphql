type User {
  id: String!
  name: String!
  sex: String!
  mobile: String!
}

# Query collection
type Query {
  bySex(sex: String!): [User!]
}

# Input type: General users change the input in the resource to be a list object to complete complex tasks
input updateUserMobileInput {
  id:ID!
  mobile: String!
}

# Change or create collection
type Mutation {
  updateUserMobile(data: updateUserMobileInput!): User
}