<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link href="../../bootstrap/js/jquery-confirm/jquery-confirm.min.css" rel="stylesheet">
    <link href="../../bootstrap/js/jquery-treegrid/jquery.treegrid.min.css" rel="stylesheet">
    <link href="../../bootstrap/js/bootstrap-select/bootstrap-select.css" rel="stylesheet">
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bootstrap/js/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../bootstrap/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="../../bootstrap/css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Configure the menu bar</div>
                </div>
                <div class="card-body">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Upper level menu</span>
                        </div>
                        <select class="form-control select-picker col-lg-3" data-width="auto"
                                data-live-search="true" id="level">
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Menu name</span>
                        </div>
                        <input type="text" class="form-control" id="name" placeholder="Please enter the menu name">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Menu icon</span>
                        </div>
                        <input type="text" class="form-control" id="icon" placeholder="Please enter the menu icon">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Link address</span>
                        </div>
                        <input type="text" class="form-control" id="link" placeholder="Please enter the link address">
                    </div>

                    <input type="hidden" id="id">

                    <button type="button" id="btnOk" class="btn btn-primary">Submit</button>
                    <button type="button" id="btnLoading" class="btn btn-primary" disabled style="display: none">
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Submitting...
                    </button>

                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <header class="card-header">
                    <div class="card-title">Menu bar list</div>
                </header>
                <div class="card-body">
                    <table class="tree-table"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../bootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="../../bootstrap/js/popper.min.js"></script>
<script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../bootstrap/js/jquery-confirm/jquery-confirm.min.js"></script>
<script type="text/javascript" src="../../bootstrap/js/httpclient/httpclient.js"></script>
<script type="text/javascript" src="../../bootstrap/js/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../../bootstrap/js/bootstrap-table/locale/bootstrap-table-en-US.min.js"></script>
<script type="text/javascript" src="../../bootstrap/js/jquery-treegrid/jquery.treegrid.min.js"></script>
<script type="text/javascript"
        src="../../bootstrap/js/bootstrap-table/extensions/treegrid/bootstrap-table-treegrid.min.js"></script>
<script type="text/javascript" src="../../bootstrap/js/bootstrap-select/bootstrap-select.min.js"></script>
<script type="text/javascript" src="../../bootstrap/js/bootstrap-select/i18n/defaults-en_US.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.select-picker').selectpicker();
        let menuData = "";

        AjaxFormNoAsync(
            "GET",
            "/api/menu",
            "",
            function () {
            },
            function (data) {
                $("#level").append("<option value='-1'>ä¸€First-level directory</option>");
                $.each(data.list, function (index, value) {
                    $("#level").append("<option value='" + value.id + "'>" + value.name + "</option>");
                });

                $("#level option:eq(0)").attr('selected', 'selected'); // Select the first one
                $("#level").selectpicker('refresh');

                menuData = data.list;
            },
            function (response) {
                AjaxError(response);
            }
        );

        const $treeTable = $('.tree-table');
        $treeTable.bootstrapTable({
            data: menuData,
            idField: 'id',
            uniqueId: 'id',
            dataType: 'jsonp',
            //toolbar: '#toolbar2',
            columns: [
                {
                    field: 'id',
                    title: 'number'
                },
                {
                    field: 'name',
                    title: 'name',
                    formatter: function (value, row, index) {
                        return row.name + '<i class="mdi ' + row.icon + '"></i>';
                    }
                },
                {
                    field: 'is_used',
                    title: 'Whether to enable',
                    //sortable: true,
                    formatter: function (value, row, index) {
                        let is_checked;
                        if (value === -1) {
                            is_checked = '';
                        } else if (value === 1) {
                            is_checked = 'checked="checked"';
                        }
                        return '<div class="custom-control custom-switch"><input type="checkbox" class="custom-control-input" id="customSwitch' + row.id + '" ' + is_checked + '><label class="custom-control-label customSwitch" state="' + value + '" hashid="' + row.hashid + '" for="customSwitch' + row.id + ')"></label></div>';
                    },
                },
                {
                    field: 'link',
                    title: 'Link address'
                },
                {
                    field: 'operate',
                    title: 'operate',
                    align: 'center',
                    events: {
                        'click .role-add': function (e, value, row, index) {
                            add(row.hashid);
                        },
                        'click .role-delete': function (e, value, row, index) {
                            del(row.hashid);
                        },
                        'click .role-edit': function (e, value, row, index) {
                            update(row.hashid);
                        }
                    },
                    formatter: operateFormatter
                }
            ],

            treeShowField: 'name',
            parentIdField: 'pid',

            onResetView: function (menuData) {
                $treeTable.treegrid({
                    initialState: 'collapsed', // All nodes are collapsed
                    treeColumn: 1,
                    //expanderExpandedClass: 'mdi mdi-folder-open',  // Customizable icon style
                    //expanderCollapsedClass: 'mdi mdi-folder',
                });

                // Expand only the first set of nodes in the tree
                $treeTable.treegrid('getRootNodes').treegrid('expand');
            },

        });

        // Operation button
        function operateFormatter(value, row, index) {
            return [
                '<a type="button" class="role-add btn btn-xs btn-default m-r-5" title="Add" data-toggle="tooltip"><i class="mdi mdi-plus"></i></a>',
                '<a type="button" class="role-edit btn btn-xs btn-default m-r-5" title="Edit" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>',
                '<a type="button" class="role-delete btn btn-xs btn-default" title="Delete" data-toggle="tooltip"><i class="mdi mdi-delete"></i></a>'
            ].join('');
        }

        function add(id) {
            $("#id").val('');
            $("#name").val('');
            $("#icon").val('');
            $("#link").val('');
            getMenuDetail(id, 'add');
        }

        function del(id) {
            $.confirm({
                title:'Operate with caution',
                content:'Are you sure you want to <strong style="color: red">delete</strong>? ',
                icon: 'mdi mdi-alert',
                animation: 'scale',
                closeAnimation: 'zoom',
                buttons: {
                    okay: {
                        text: 'Confirm',
                        keys: ['enter'],
                        btnClass: 'btn-orange',
                        action: function () {
                            AjaxForm(
                                "DELETE",
                                "/api/menu/" + id,
                                "",
                                function () {
                                },
                                function (data) {
                                    $.alert({
                                        title:'Operation successful',
                                        icon:'mdi mdi-check-decagram',
                                        type:'green',
                                        content:'Number:' + data.id + 'has been deleted. ',
                                        buttons: {
                                            okay: {
                                                text: 'Close',
                                                action: function () {
                                                    location.reload();
                                                }
                                            }
                                        }
                                    });
                                },
                                function (response) {
                                    AjaxError(response);
                                }
                            );
                        }
                    },
                    cancel: {
                        text: 'Cancel',
                        keys: ['ctrl', 'shift'],
                    }
                }
            });
        }

        function update(id) {
            getMenuDetail(id, 'update');
        }

        function getMenuDetail(id, op) {
            AjaxForm(
                "GET",
                "/api/menu/" + id,
                "",
                function () {
                },
                function (data) {
                    $('#level').selectpicker('val', data.id);
                    $("#level").selectpicker('refresh');
                    $("#level").attr("disabled", "");

                    if (op === 'update') {
                        $("#id").val(id);
                        $("#name").val(data.name);
                        $("#icon").val(data.icon);
                        $("#link").val(data.link);
                    }
                },
                function (response) {
                    AjaxError(response);
                }
            );
        }

        $(document).on('click', '.customSwitch', function () {
            let state = $(this).attr("state");
            const hashid = $(this).attr("hashid");

            const is_used = (state === '1') ? -1 : 1;
            const is_used_msg = (state === '1') ? "Disable" : "Enable";

            $.confirm({
                title:'Operate with caution',
                content:'Are you sure you want to <strong style="color: red">' + is_used_msg +'</strong>? ',
                icon: 'mdi mdi-alert',
                animation: 'scale',
                closeAnimation: 'zoom',
                buttons: {
                    okay: {
                        text: 'Confirm',
                        keys: ['enter'],
                        btnClass: 'btn-orange',
                        action: function () {
                            AjaxForm(
                                "PATCH",
                                "/api/menu/used",
                                {id: hashid, used: is_used},
                                function () {
                                },
                                function (data) {
                                    $.alert({
                                        title: 'Successful operation',
                                        icon: 'mdi mdi-check-decagram',
                                        type: 'green',
                                        content:'Number:' + data.id + 'already' + is_used_msg +'. ',
                                        buttons: {
                                            okay: {
                                                text: 'Close',
                                                action: function () {
                                                    location.reload();
                                                }
                                            }
                                        }
                                    });
                                },
                                function (response) {
                                    AjaxError(response);
                                }
                            );
                        }
                    },
                    cancel: {
                        text: 'Cancel',
                        keys: ['ctrl', 'shift'],
                    }
                }
            });
        });

        $('#btnOk').on('click', function () {
            const level = $("#level").val();
            const name = $("#name").val();
            const icon = $("#icon").val();
            const link = $("#link").val();
            const id = $("#id").val();

            if (level === "") {
                $.alert({
                    title:'Warm reminder',
                    icon:'mdi mdi-alert',
                    type:'orange',
                    content:'Please select the superior directory. ',
                });
                return false;
            }

            if (name === "") {
                $.alert({
                    title:'Warm reminder',
                    icon:'mdi mdi-alert',
                    type:'orange',
                    content:'Please enter the name of the menu. ',
                });
                return false;
            }

            const postData = {
                level: level,
                name: name,
                icon: icon,
                link: link,
                id: id,
            };

            AjaxForm(
                "POST",
                "/api/menu",
                postData,
                function () {
                    $(this).hide();
                    $("#btnLoading").show();
                },
                function () {
                    $("#btnLoading").hide();
                    $("#btnOk").show();

                    $.alert({
                        title:'Operation successful',
                        icon:'mdi mdi-check-decagram',
                        type:'green',
                        content:'Menu:' + name + 'The creation is complete. ',
                        buttons: {
                            okay: {
                                text: 'Close',
                                action: function () {
                                    location.reload();
                                }
                            }
                        }
                    });
                },
                function (response) {
                    $("#btnLoading").hide();
                    $("#btnOk").show();

                    AjaxError(response);
                }
            );
        });
    })
</script>
</body>
</html>
