<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link href="../../bootstrap/js/jquery-confirm/jquery-confirm.min.css" rel="stylesheet">
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bootstrap/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="../../bootstrap/css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">hashids encryption</div>
                </div>
                <div class="card-body">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Number</span>
                        </div>
                        <input type="text" class="form-control" id="number" maxlength="10" placeholder="Number to be encrypted">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" >Ciphertext</span>
                        </div>
                        <input type="text" class="form-control" disabled id="NumberToEncodeValue">
                    </div>

                    <button type="button" id="btnEncode" class="btn btn-primary">Execution</button>
                    <button type="button" id="btnEncodeLoading" class="btn btn-primary" disabled style="display: none">
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </button>

                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <header class="card-header">
                    <div class="card-title">hashids decrypt</div>
                </header>
                <div class="card-body">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Ciphertext</span>
                        </div>
                        <input type="text" class="form-control" id="encodeValue" placeholder="Ciphertext to be decrypted">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" >Number</span>
                        </div>
                        <input type="text" class="form-control" disabled id="DecodeValueToNumber">
                    </div>

                    <button type="button" id="btnDecode" class="btn btn-primary">Execution</button>
                    <button type="button" id="btnDecodeLoading" class="btn btn-primary" disabled style="display: none">
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Executing...
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../bootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="../../bootstrap/js/popper.min.js"></script>
<script type="text/javascript" src="../../bootstrap/js/bootstrap-maxlength/bootstrap-maxlength.min.js"></script>
<script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../bootstrap/js/jquery-confirm/jquery-confirm.min.js"></script>
<script type="text/javascript" src="../../bootstrap/js/httpclient/httpclient.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

        $("input#number").maxlength({
            warningClass: "badge badge-info",
            limitReachedClass: "badge badge-warning"
        });

        $('#btnEncode').on('click', function () {
            const number = $("#number").val();
            if (number === "") {
                $.alert({
                    title:'Warm reminder',
                    icon:'mdi mdi-alert',
                    type:'orange',
                    content:'Please enter the number to be encrypted. ',
                });
                return false;
            }

            AjaxForm(
                "GET",
                "/api/tool/hashids/encode/" + number,
                "",
                function () {
                    $(this).hide();
                    $("#btnEncodeLoading").show();
                },
                function (data) {
                    $("#btnEncodeLoading").hide();
                    $("#btnEncode").show();
                    $("#NumberToEncodeValue").val(data.val)
                },
                function (response) {
                    $("#btnEncodeLoading").hide();
                    $("#btnEncode").show();
                    AjaxError(response);
                }
            );
        });

        $('#btnDecode').on('click', function () {
            const encodeValue = $("#encodeValue").val();
            if (encodeValue === "") {
                $.alert({
                    title:'Warm reminder',
                    icon:'mdi mdi-alert',
                    type:'orange',
                    content:'Please enter the ciphertext to be decrypted. ',
                });
                return false;
            }

            AjaxForm(
                "GET",
                "/api/tool/hashids/decode/" + encodeValue,
                "",
                function () {
                    $(this).hide();
                    $("#btnDecodeLoading").show();
                },
                function (data) {
                    $("#btnDecodeLoading").hide();
                    $("#btnDecode").show();
                    $("#DecodeValueToNumber").val(data.val)
                },
                function (response) {
                    $("#btnDecodeLoading").hide();
                    $("#btnDecode").show();
                    AjaxError(response);
                }
            );
        });

    })
</script>
</body>
</html>
