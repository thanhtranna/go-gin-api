<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/js/jquery-confirm/jquery-confirm.min.css" rel="stylesheet">
<link href="bootstrap/css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="container-fluid p-t-15">
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <header class="card-header"><div class="card-title"> <code>gormgen</code> Code generation tool</div></header>
        <div class="card-body">
          <div class="form-group">
            <label for="tableSelect">Select the data table, multiple selections are possibleï¼š</label>
            <select multiple="" class="form-control" id="tableSelect" style="height: 260px;">
              {{range .}}
                <option value="{{ .Name }}">{{ .Name }} -- Remarks: {{ .Comment }}</option>
              {{end}}
            </select>
          </div>

          <p>
            <button type="button" id="btnOk" class="btn btn-primary">Confirm</button>
            <button type="button" id="btnLoading" class="btn btn-primary" disabled style="display: none">
              <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Executing...
            </button>
          </p>

        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <header class="card-header"><div class="card-title">Results of the</div></header>
        <div class="card-body">
          <pre id="resultDiv"></pre>
        </div>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bootstrap/js/jquery-confirm/jquery-confirm.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $("#btnOk").click(function(){
      var tables = [];
      var options = $("#tableSelect").find("option:selected");

      if (options.length < 1) {
        $.alert({
          title:'Warm reminder',
          icon:'mdi mdi-alert',
          type:'orange',
          content:'Please select a data sheet.',
        });
        return false;
      }

      $("#resultDiv").text("");
      $(this).hide();
      $("#btnLoading").show();

      for (var i = 0; i < options.length; i++) {
        tables.push(options.eq(i).val()); // Assign all values to the array
      }

      $.post("/gormgen_exec",{tables:tables.join(',')},function (data) {
        $("#resultDiv").text(data);
        $("#btnLoading").hide();
        $("#btnOk").show();
      })

    })
  })
</script>
</body>
</html>
